{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Maintenance</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Maintenance</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="maintenance_id">Maintenance ID:</label>
                <input type="text" id="maintenance_id" name="maintenance_id" placeholder="Enter Maintenance ID" required>
            </div>
            <div class="form-group">
                <label for="maintenance_date">Date:</label>
                <input type="date" id="maintenance_date" name="maintenance_date" required>
            </div>
            <div class="form-group">
                <label for="maintenance_type">Type:</label>
                <input type="text" id="maintenance_type" name="maintenance_type" placeholder="Enter Maintenance Type" required>
            </div>
            <div class="form-group">
                <label for="technician_name">Technician Name:</label>
                <input type="text" id="technician_name" name="technician_name" placeholder="Enter Technician Name" required>
            </div>
            <button type="submit">Add Maintenance</button>
        </form>
        <a href="{% url 'maintenance_list' %}" class="back-link">Back to Maintenance List</a>
    </div>
</body>
</html>
