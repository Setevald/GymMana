{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Maintenance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Equipment</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Update Maintenance</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="maintenance_id">Maintenance ID:</label>
            <input type="text" id="maintenance_id" value="{{ maintenance.maintenance_id }}" disabled><br><br>

            <label for="maintenance_date">Date:</label>
            <input type="date" id="maintenance_date" name="maintenance_date" value="{{ maintenance.maintenance_date }}" required><br><br>

            <label for="maintenance_type">Type:</label>
            <input type="text" id="maintenance_type" name="maintenance_type" value="{{ maintenance.maintenance_type }}" required><br><br>

            <label for="technician_name">Technician Name:</label>
            <input type="text" id="technician_name" name="technician_name" value="{{ maintenance.technician_name }}" required><br><br>

            <button type="submit" class="btn btn-primary">Update Maintenance</button>
            <a href="{% url 'maintenance_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
