{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Class</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
    <h1 class="text-center">Update Class</h1>
    <form method="POST">
        {% csrf_token %}
        <!-- Class Name -->
        <div class="mb-3">
            <label for="class_name">Class Name:</label>
            <input type="text" id="class_name" name="class_name" value="{{ gym_class.class_name }}" required><br><br>
        </div>

        <!-- Class Schedule -->
         <div class="mb-3">
            <label for="class_schedule">Schedule:</label>
            <input type="date" id="class_schedule" name="class_schedule" value="{{ gym_class.class_schedule }}" required><br><br>
        </div>

        <!-- Trainer -->
        <div class="mb-3">
            <label for="trainer">Trainer:</label>
            <select id="trainer" name="trainer_id" required>
                {% for trainer in trainers %}
                <option value="{{ trainer.trainer_id }}" {% if gym_class.trainer == trainer %}selected{% endif %}>
                    {{ trainer.trainer_name }}
                </option>
                {% endfor %}
            </select><br><br>
        </div>

        <button type="submit">Update Class</button>
    </form>
    <a href="{% url 'gym_classes_list' %}">Back to Class List</a>
</body>
</html>
