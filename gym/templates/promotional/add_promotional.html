{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Promotion</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Promotion</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="promotional_id">Promotion ID:</label>
                <input type="text" id="promotional_id" name="promotional_id" required><br>
            </div>

            <div class="form-group">
                <label for="promotional_name">Name:</label>
                <input type="text" id="promotional_name" name="promotional_name" required><br>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br>
            </div>

            <div class="form-group">
                <label for="promotional_start_date">Start Date:</label>
                <input type="date" id="promotional_start_date" name="promotional_start_date" required><br>
            </div>

            <div class="form-group">
                <label for="promotional_end_date">End Date:</label>
                <input type="date" id="promotional_end_date" name="promotional_end_date" required><br>
            </div>

            <div class="form-group">
                <label for="discount_percentage">Discount Percentage:</label>
                <input type="number" id="discount_percentage" name="discount_percentage" required><br>
            </div>
            
            <button type="submit">Add Promotion</button>
        </form>
        <a href="{% url 'promotional_list' %}">Back to Promotion List</a>
    </div>
</body>
</html>
